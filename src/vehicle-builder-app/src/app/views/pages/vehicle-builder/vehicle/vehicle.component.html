<div class="container">

    <div class="row  mb-3">
        <div class="col-sm-3">
            <div>
                <label for="year" class="form-label">Year:</label>
                <select #year class="form-select" [(ngModel)]="selectedYear" (change)="onYearChange()">
                    <option value="0" selected>Select Year</option>
                    <option *ngFor="let desc of years" [value]="desc">{{desc}}</option>
                </select>
            </div>
        </div>
        <div class="col-sm-3">
            <!-- <div *ngIf="selectedYear"> -->
            <label for="make" class="form-label">Make:</label>
            <select id="make" class="form-select" [(ngModel)]="selectedMake" (change)="onMakeChange()">
                <option value="0" selected>Select Make</option>
                <option *ngFor="let make of devisions" [value]="make.divisionId">{{ make.divisionName }}
                </option>
            </select>
            <!-- </div> -->

        </div>
        <div class="col-sm-3">
            <!-- <div *ngIf="selectedMake"> -->
            <label for="model" class="form-label">Model:</label>
            <select id="model" class="form-select" [(ngModel)]="selectedModel">
                <option value="0" selected>Select Model</option>
                <option *ngFor="let model of models" [value]="model.modelId">{{ model.modelName }}</option>
            </select>
            <!-- </div> -->

        </div>
        <div class="col-sm-3">
            <!-- <div *ngIf="selectedMake"> -->
            <label for="cab-style" class="form-label">Cab Style:</label>
            <select id="cab-style" class="form-select" [(ngModel)]="selectedCabStyle">
                <option value="0" selected>Select Cab Style</option>
                <option *ngFor="let cabOptions of cabStyle" [value]="cabOptions.cabStyleId">
                    {{cabOptions.cabStyleName}}</option>
            </select>
            <!-- </div> -->

        </div>
    </div>
    <div class="row  mb-3">


        <div class="col-sm-6">
            <div class="row mb-3">
                <label class="form-label">Wheelbase(inches)</label>
                <div class="col-sm-6">
                    <div>
                        <label for="minWheelBase" class="form-label">Minimum:</label>
                        <input type="text" appOnlyNumbers id="minWheelBase" class="form-control"
                            placeholder="Enter Wheelbase" [(ngModel)]="minWheelBase">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div>
                        <label for="maxWheelBase" class="form-label">Maximum:</label>
                        <input type="text" id="maxWheelBase" class="form-control" placeholder="Enter Wheelbase"
                            [(ngModel)]="maxWheelBase">
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <label class="form-label">Price Level(msrp)</label>
                <div class="col-sm-6">
                    <div>
                        <label for="minPriceLevel" class="form-label">Minimum</label>
                        <input type="text" class="form-control" id="minPriceLevel" placeholder="Enter Price Level"
                            [(ngModel)]="minPriceLevel">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div>
                        <label for="maxPriceLevel" class="form-label">Maximum</label>
                        <input type="text" class="form-control" id="maxPriceLevel" placeholder="Enter Price Level"
                            [(ngModel)]="maxPriceLevel">
                    </div>
                </div>
            </div>

        </div>
        <div class="col-sm-6">
            <div class="row mb-3">
                <label for="cab-style" class="form-label">Exterior: <span id="exteriorColor">{{ selectedExteriorColor
                        }}</span></label>
                <br />
                <button *ngFor="let item of exteriorColor" class="btn btn-vc-exterior"
                    (click)="onColorButtonClick(item.colorId)" value="item.colorId"
                    [style.background-color]="item.colorCode"></button>
            </div>
            <div class="row mb-3">
                <div>
                    <button type="button" class="btn btn-success me-2 float-end col-sm-3" (click)="loadStyleSearch()">
                        <span *ngIf="!isLoading">
                         Search <mat-icon iconPositionEnd class="btn-mat-icon">search</mat-icon>
                        </span>
                        <span *ngIf="isLoading">
                            <i class="spin" data-feather="loader" appFeatherIcon>Searching...</i>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
</div>


<div *ngIf='styles'>
    <app-vehicle-search-table [dataSourceStyleSearch]="styles"></app-vehicle-search-table>
</div>
