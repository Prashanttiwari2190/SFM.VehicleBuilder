<div class="container">

    <div class="row">
        <div class="col-sm-12">

            <div class="md-4">
                <div>
                    <label for="year" class="form-label">Select Year:</label>
                    <select #year class="form-select" [(ngModel)]="selectedYear" (change)="onYearChange()">
                        <option value="0" selected>Select Year</option>
                        <option *ngFor="let desc of years" [value]="desc">{{desc}}</option>
                    </select>
                </div>
            </div>
            <div class="md-4">
                <div *ngIf="selectedYear">
                    <label for="make" class="form-label">Select Make:</label>
                    <select id="make" class="form-select" [(ngModel)]="selectedMake" (change)="onMakeChange()">
                        <option value="0" selected>Select Make</option>
                        <option *ngFor="let make of devisions" [value]="make.divisionId">{{ make.divisionName }}
                        </option>
                    </select>
                </div>

            </div>
            <div class="md-4">
                <div *ngIf="selectedMake">
                    <label for="model" class="form-label">Select Model:</label>
                    <select id="model" class="form-select" [(ngModel)]="selectedModel">
                        <option value="0" selected>Select Model</option>
                        <option *ngFor="let model of models" [value]="model.modelId">{{ model.modelName }}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="md-4">
                <div>
                    <label for="cab-style" class="form-label">Exterior: <span id="exteriorColor">{{ selectedExteriorColor }}</span></label>
                    <br/>
                <button *ngFor="let item of exteriorColor" class="btn btn-vc-exterior" (click)="onColorButtonClick(item.colorName)" value="item.colorName" [style.background-color]="item.colorCode"></button>
            </div>
        </div>
        <div class="md-4">
            <div>
                <label for="cab-style" class="form-label">Select Cab Style:</label>
                <select #year class="form-select">
                    <option value="0" selected>Select Cab Style</option>
                    <option *ngFor="let cabOptions of cabStyle" [value]="cabOptions.cabStyleId">
                        {{cabOptions.cabStyleName}}</option>
                </select>
            </div>
        </div>
    </div>
</div>
</div>
